<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Window - Bridge Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }
    .badge.disconnected { background: #ef4444; color: white; }
    .badge.connecting { background: #f59e0b; color: white; }
    .badge.connected { background: #10b981; color: white; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #374151;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .iframe-container {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 4px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-warning { background: #f59e0b; color: white; }
    .btn-danger { background: #ef4444; color: white; }

    .log {
      background: #1f2937;
      border-radius: 8px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #374151;
    }
    .log-entry:last-child { border-bottom: none; }
    .log-time { color: #6b7280; }
    .log-type { font-weight: 600; margin: 0 8px; }
    .log-type.send { color: #60a5fa; }
    .log-type.receive { color: #34d399; }
    .log-type.error { color: #f87171; }
    .log-type.info { color: #a78bfa; }
    .log-message { color: #e5e7eb; }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus { outline: none; border-color: #667eea; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Parent Window
      <span id="status" class="badge disconnected">Disconnected</span>
    </h1>

    <div class="grid">
      <div class="card">
        <h2>Child Iframe</h2>
        <div class="iframe-container">
          <iframe id="child-iframe" src="/demo/child.html"></iframe>
        </div>

        <div class="actions">
          <button id="btn-connect" class="btn-primary">Connect</button>
          <button id="btn-disconnect" class="btn-danger" disabled>Disconnect</button>
        </div>

        <h2>Call Child Methods</h2>
        <div class="input-group">
          <input type="number" id="input-a" placeholder="Number A" value="5">
          <input type="number" id="input-b" placeholder="Number B" value="3">
          <button id="btn-add" class="btn-success" disabled>Add</button>
        </div>

        <div class="input-group">
          <input type="text" id="input-greeting" placeholder="Your name" value="World">
          <button id="btn-greet" class="btn-success" disabled>Get Greeting</button>
        </div>

        <div class="actions">
          <button id="btn-get-time" class="btn-warning" disabled>Get Child Time</button>
          <button id="btn-get-counter" class="btn-warning" disabled>Get Counter</button>
        </div>
      </div>

      <div class="card">
        <h2>Communication Log</h2>
        <div id="log" class="log"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { ParentBridge, BridgeErrorCode } from '../dist/index.js';

    // DOM Elements
    const iframe = document.getElementById('child-iframe');
    const statusBadge = document.getElementById('status');
    const logContainer = document.getElementById('log');
    const btnConnect = document.getElementById('btn-connect');
    const btnDisconnect = document.getElementById('btn-disconnect');
    const btnAdd = document.getElementById('btn-add');
    const btnGreet = document.getElementById('btn-greet');
    const btnGetTime = document.getElementById('btn-get-time');
    const btnGetCounter = document.getElementById('btn-get-counter');

    let bridge = null;

    // Logging
    function log(type, message) {
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-type ${type}">[${type.toUpperCase()}]</span>
        <span class="log-message">${message}</span>
      `;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Update UI
    function updateStatus(status) {
      statusBadge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      statusBadge.className = `badge ${status}`;

      const isConnected = status === 'connected';
      btnConnect.disabled = isConnected;
      btnDisconnect.disabled = !isConnected;
      btnAdd.disabled = !isConnected;
      btnGreet.disabled = !isConnected;
      btnGetTime.disabled = !isConnected;
      btnGetCounter.disabled = !isConnected;
    }

    // Parent methods that child can call
    const parentMethods = {
      'parent/notify': async ({ message }) => {
        log('receive', `Notification from child: ${message}`);
        return { received: true };
      },
      'parent/getConfig': async () => {
        log('receive', 'Child requested config');
        return { theme: 'dark', language: 'en' };
      }
    };

    // Connect
    btnConnect.addEventListener('click', async () => {
      try {
        updateStatus('connecting');
        log('info', 'Connecting to child iframe...');

        bridge = new ParentBridge({
          target: iframe,
          origin: window.location.origin,
          methods: parentMethods,
          debug: true,
          handshakeTimeout: 5000,
          handshakeRetries: 3,
        });

        await bridge.connect();

        updateStatus('connected');
        log('info', `Connected! Child methods: ${bridge.getRemoteMethods().join(', ')}`);
      } catch (error) {
        updateStatus('disconnected');
        log('error', `Connection failed: ${error.message}`);
      }
    });

    // Disconnect
    btnDisconnect.addEventListener('click', () => {
      if (bridge) {
        bridge.destroy();
        bridge = null;
        updateStatus('disconnected');
        log('info', 'Disconnected');
      }
    });

    // Call math/add
    btnAdd.addEventListener('click', async () => {
      const a = Number(document.getElementById('input-a').value);
      const b = Number(document.getElementById('input-b').value);

      log('send', `Calling math/add with a=${a}, b=${b}`);

      try {
        const result = await bridge.call('math/add', { a, b });
        log('receive', `Result: ${a} + ${b} = ${result.sum}`);
      } catch (error) {
        log('error', error.message);
      }
    });

    // Call greeting/hello
    btnGreet.addEventListener('click', async () => {
      const name = document.getElementById('input-greeting').value;

      log('send', `Calling greeting/hello with name="${name}"`);

      try {
        const result = await bridge.call('greeting/hello', { name });
        log('receive', `Response: "${result.message}"`);
      } catch (error) {
        log('error', error.message);
      }
    });

    // Get child time
    btnGetTime.addEventListener('click', async () => {
      log('send', 'Calling time/now');

      try {
        const result = await bridge.call('time/now', {});
        log('receive', `Child time: ${result.time}`);
      } catch (error) {
        log('error', error.message);
      }
    });

    // Get counter
    btnGetCounter.addEventListener('click', async () => {
      log('send', 'Calling counter/increment');

      try {
        const result = await bridge.call('counter/increment', {});
        log('receive', `Counter value: ${result.value}`);
      } catch (error) {
        log('error', error.message);
      }
    });

    // Initial log
    log('info', 'Parent page loaded. Click "Connect" to establish bridge.');
  </script>
</body>
</html>
